<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline styles</title>
    </head>
    <body>
        <h1 style="background-color: green; font-size: 30px; color:blue">Heading <span style="color: rgb(0, 238, 255)">One</span></h1>
        <h2 style="background-color: green; font-size: 30px; color:rgb(240, 255, 25)">Heading 2</h2>
        <h3 style="background-color: green; font-size: 30px; color: rgb(223, 32, 41)">Heading 3</h3>
        <h4 style="background-color: green; font-size: 30px; color: rgb(72, 255, 0)">Heading 4</h4>
        <h1 style="font-size: 20px; color:rgb(0, 183, 255)">Heading 1</h1>
        <h2 style="font-size: 20px; color:rgb(255, 187, 2)">Heading 2</h2>
        <h3 style="font-size: 20px; color:rgb(228, 0, 152)">Heading 3</h3>
        <h4 style="font-size: 20px; color:rgb(0, 40, 100)">Heading 4</h4>
    </body>
</html>
